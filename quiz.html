<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr style="margin-bottom: 20px">
            <div class="result res">
                <h1>You have completed!</h1>
                <p class="score"></p>
                <button id="repeat" onclick="playAgain()">Play Again</button>
            </div>
            <div class="quiz-items">
                <p id="question"></p>

                <div class="buttons">
                    <button class="btn" id="btn0" onclick="checkAnswer(id)"><span id="choice0"></span></button>
                    <button class="btn" id="btn1" onclick="checkAnswer(id)"><span id="choice1"></span></button>
                    <button class="btn" id="btn2" onclick="checkAnswer(id)"><span id="choice2"></span></button>
                    <button class="btn" id="btn3" onclick="checkAnswer(id)"><span id="choice3"></span></button>
                </div>

                <hr style="margin-top: 50px">
                <footer>
                    <p id="progress">Question x of y</p>
                </footer>
            </div>
        </div>
    </div>


    <script src="index.js"></script>

</body>

</html>
